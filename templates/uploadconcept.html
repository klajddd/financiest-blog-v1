{% extends "layout.html" %}
{% block title %}
IB Concepts
{% endblock %}

{% block body %}

<h1>Upload concept:</h1>

<form action="{{ url_for('uploaddone') }}" method="get">

  <div class="form-group">
    <div class="col-xs-2">

      <input class="form-control" name="name" placeholder="Title" autocomplete="off" /> <br />
      <textarea class="form-control" name="conceptdefinition" rows="3" placeholder="Definition"
        autocomplete="off"></textarea>

    </div>

  </div>

  <div class="form-group">
    <button class="btn btn-dark btn pull-right">Upload</button>
  </div>
  <br /><br />

</form>

{% endblock %}
