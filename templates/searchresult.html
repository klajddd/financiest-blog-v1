{% extends "layout.html" %}

{% block title %}

Search Result

{% endblock %}


{% block body %}
<BR>
<div align=center>
  <h1>Search Result for: <b>{{ input_concept }}</b></h1>
  <table>

    {% for concept in concepts %}
    <tr>
      <td>

        <ul>

          <li><a href="{{ url_for('concept', concept_id=concept.id) }}">{{ concept.concept }}</a></li>

        </ul>
      </td>

    </tr>

    {% endfor %}<br><br><br>
  </table>
  <br><br><br>
</div>
<hr>

<p>

  <!--<a href="{{ url_for('index') }}"><u>Back to Search</u></a> &nbsp;-->
  <a href="{{ url_for('index') }}" class="btn btn-dark" role="button">Back to Search</a>

  <!--<a href="{{ url_for('mission') }}"><u>Mission</u></a> &nbsp;-->
  <a href="{{ url_for('mission') }}" class="btn btn-outline-dark" role="button">Mission</a>


  <!--<a href="{{ url_for('references') }}"><u>References</u></a>-->
  <a href="{{ url_for('references') }}" class="btn btn-outline-dark" role="button">References</a>

</p>
{% endblock %}
